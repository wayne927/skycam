<html>
<head>
<link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<body>
<h1>current dir: {{ current_dir }}/</h1>
<ul>
{% for item in dirs %}
    <li><a class='dir_links' href='/files/{{ item }}/'>{{ item }}/</a></li>
{% endfor %}
</ul>
<ul>
{% for item in files %}
    <li><a href='/{{ current_dir }}/{{ item }}'>{{ item }}</a></li>
{% endfor %}
</ul>
</body>

</html>
