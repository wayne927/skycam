<html>


<head>
<link rel="stylesheet" type="text/css" href="/static/style.css">

<script>
function adjustHeight() {
    var width_str = document.getElementById('width').value
    if (width_str == "") {
        document.getElementById('height').value = ""
    } else {
        var width = parseInt(width_str)
        document.getElementById('height').value = Math.round(width / 3280.0*2464.0)
    }
}
</script>
</head>

<body>
<h2>Skycam</h2>

<form action="/shoot" method="POST">
    <table>
    <tr>
    <td>File name</td>
    <td><input type="text" id="filename" name="filename" value="pi"></td>
    </tr>
    <tr>
    <td>Width</td>
    <td><input type="text" id="width" name="width" value="2000" onkeyup="adjustHeight()"></td>
    </tr>
    <tr>
    <td>Height</td>
    <td><input type="text" id="height" name="height" value="1502"></td>
    </tr>
    <tr>
    <td>Rotation</td>
    <td><input type="text" id="rotation" name="rotation" value="180"></td>
    </tr>
    <tr>
    <td>Quality</td>
    <td><input type="text" id="quality" name="quality" value="100"></td>
    </tr>
    <tr>
    <td>Sharpness</td>
    <td><input type="text" id="sharpness" name="sharpness" value="50"></td>
    </tr>
    <tr>
    <td>ISO</td>
    <td><input type="text" id="ISO" name="ISO"></td>
    </tr>
    <tr>
    <td>Shutter</td>
    <td><input type="text" id="shutter" name="shutter"></td>
    </tr>
    </table>

    <input type="submit" value="Shoot">

</form>

</body>

</html>
